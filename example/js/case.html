<button onclick="link('google');">google</button>
<button onclick="link('ncut');">NCUT</button>

<script>
    function link(hyper) {
        switch (hyper) {
            case "google":
                location.href = 'https://www.google.com.tw/';
                break;
            case "ncut":
                location.href = 'https://www.ncut.edu.tw/';
                break;
        }
    }
</script>
