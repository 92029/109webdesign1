<!DOCTYPE html>

<head>
    <title>button</title>
</head>

<body>
    <h2>請選擇連結</h2>
    <button id="google_btn" onclick="location.href = 'https://www.google.com.tw/';">Google</button>
    <button id="ncut_btn" onclick="ncut();">NCUT</button>
</body>

<script>
    function ncut() {
        location.href = 'https://www.ncut.edu.tw/';
    }
</script>
